<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz FMP - Faculdade Municipal de Palho√ßa</title>
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a4d, #b30000);
      margin: 0;
      padding: 100px 60px 40px 60px; /* espa√ßo para navbar fixa */
      color: #f0f0f0;
      min-width: 320px;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #b30000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      user-select: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #ff9999;
      outline: none;
    }

    /* Menu Hamb√∫rguer */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      user-select: none;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin-bottom: 5px;
      border-radius: 3px;
      transition: 0.3s;
    }

    /* Navbar responsiva */
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: -100%;
        background-color: #b30000;
        height: calc(100% - 60px);
        width: 200px;
        flex-direction: column;
        padding-top: 30px;
        transition: right 0.3s ease;
      }

      nav ul.active {
        right: 0;
      }

      nav ul li {
        margin: 15px 0;
        margin-left: 0;
        text-align: center;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Efeitos para menu toggle quando ativo */
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Quiz container */
    h1 {
      text-align: center;
      color: #ffe6e6;
      text-shadow: 1px 1px 3px #660000;
      margin-bottom: 40px;
      font-size: 2.8rem;
    }

    .quiz-container {
      max-width: 700px;
      margin: auto;
      background-color: #0d1436;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      border: 2px solid #b30000;
    }

    .pergunta {
      display: none;
      margin-bottom: 25px;
    }

    .pergunta.active {
      display: block;
    }

    .pergunta h3 {
      margin: 0 0 15px;
      color: #ff6666;
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px #330000;
    }

    label {
      display: block;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 8px 15px;
      border-radius: 8px;
      background-color: #330000;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    label:hover {
      background-color: #660000;
    }

    input[type="radio"] {
      margin-right: 10px;
      accent-color: #ff4d4d;
      cursor: pointer;
    }

    button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1.25rem;
      background-color: #003366;
      color: #ff9999;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 10px #ff1a1a;
    }

    button:hover {
      background-color: #b30000;
      color: #fff0f0;
      border-color: #660000;
      box-shadow: 0 0 15px #ff0000;
    }

    #resultado {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffcccc;
      text-align: center;
      white-space: pre-line;
      text-shadow: 1px 1px 2px #660000;
    }

    @media (max-width: 720px) {
      body {
        padding: 100px 20px 30px 20px;
      }
      .quiz-container {
        padding: 20px 25px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .pergunta h3 {
        font-size: 1.3rem;
      }
      label {
        font-size: 1rem;
      }
      button {
        font-size: 1.1rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Quiz FMP</div>
    <div class="menu-toggle" id="menuToggle" aria-label="Menu de navega√ß√£o" aria-expanded="false" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="jogodamemoriafinal.html">JOGO DA MEMORIA</a></li>
    </ul>
  </nav>

  <h1>üß† Quiz FMP - Faculdade Municipal de Palho√ßa</h1>
  <div class="quiz-container" id="quiz"></div>
  <div style="text-align: center;">
    <button id="botaoProxima" onclick="proximaPergunta()">Pr√≥xima</button>
    <button id="botaoResultado" onclick="verificarRespostas()" style="display:none">Ver Resultado</button>
  </div>
  <div id="resultado"></div>

  <script>
    // Toggle menu para mobile
    const menuToggle = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuToggle.classList.toggle('active');

      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', String(!expanded));
    });

    // Permitir toggle via teclado (Enter / Space)
    menuToggle.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuToggle.click();
      }
    });

    // Quiz JS
    const perguntas = [
      { pergunta: "1. Em que ano a FMP foi fundada?", opcoes: ["2000", "2005", "2002", "2010"], resposta: "2005" },
      { pergunta: "2. Quantos cursos de gradua√ß√£o a FMP oferece atualmente?", opcoes: ["3", "5", "6", "4"], resposta: "4" },
      { pergunta: "3. Quais desses cursos a FMP n√£o oferece?", opcoes: ["An√°lise e Desenvolvimento de Sistemas", "Administra√ß√£o", "Letras", "Pedagogia"], resposta: "Letras" },
      { pergunta: "4. Quantos laborat√≥rios a FMP t√™m?", opcoes: ["5", "6", "4", "7"], resposta: "5" },
      { pergunta: "5. Qual o anivers√°rio da faculdade?", opcoes: ["16/7", "21/12", "25/10", "10/10"], resposta: "25/10" },
      { pergunta: "6. Quantas fases possui o curso de An√°lise e Desenvolvimento de Sistemas?", opcoes: ["7", "4", "5", "5"], resposta: "5" },
      { pergunta: "7. Quantas fases possui o curso de Pedagogia?", opcoes: ["5", "6", "7", "4"], resposta: "7" },
      { pergunta: "8. Quantas fases possui o curso de Administra√ß√£o?", opcoes: ["4", "6", "4", "5"], resposta: "5" },
      { pergunta: "9. Qual √© o nome da m√∫sica tradicional associada √† FMP?", opcoes: ["Bom viver", "Doce sabor", "A√ßafr√£o amarelo", "G√°lio do sul"], resposta: "A√ßafr√£o amarelo" },
      { pergunta: "10. Qual a cor oficial da FMP?", opcoes: ["Azul", "Vermelho", "Verde", "Roxo"], resposta: "Azul" },
      { pergunta: "11. Quem fundou a FMP?", opcoes: ["Prof. Orion Neto", "Dra. L√∫cia Vega", "Prefeitura", "Reitor Cosmo Galv√£o"], resposta: "Prefeitura" },
      { pergunta: "12. Qual √© o nome da biblioteca principal da FMP?", opcoes: ["Biblioteca Galileu", "Biblioteca Estelar", "Biblioteca do Saber", "Biblioteca Estrela Guia"], resposta: "Biblioteca Estrela Guia" },
      { pergunta: "13. Qual o bairro onde est√° localizada a sede da FMP?", opcoes: ["Centro", "Ponte do Imaruim", "Bela Vista", "Passa Vinte"], resposta: "Ponte do Imaruim" },
      { pergunta: "14. Quantos alunos aproximadamente a FMP possui?", opcoes: ["1100", "500", "750", "950"], resposta: "1100" },
      { pergunta: "15. E quantos professores a FMP possui?", opcoes: ["30", "40", "50", "20"], resposta: "50" },
      { pergunta: "16. Qual curso tem maior participa√ß√£o na Feira de Inova√ß√£o da FMP?", opcoes: ["Administra√ß√£o", "ADS", "Pedagogia", "Gest√£o de Turismo"], resposta: "ADS" },
      { pergunta: "17. Qual √© a modalidade dos cursos oferecidos pela FMP?", opcoes: ["EAD", "Presencial", "H√≠brido", "Online ao vivo"], resposta: "Presencial" },
      { pergunta: "18. Qual curso da FMP teve parceria recente com escolas municipais para projeto de alfabetiza√ß√£o?", opcoes: ["Administra√ß√£o", "ADS", "Pedagogia", "Gest√£o P√∫blica"], resposta: "ADS" },
      { pergunta: "19. Qual √© o nome do programa de p√≥s-gradua√ß√£o oferecido em 2025?", opcoes: ["Gest√£o Escolar", "MBA em Tecnologia", "Letras Aplicadas", "Engenharia Pedag√≥gica"], resposta: "Gest√£o Escolar" },
      { pergunta: "20. Quantas vagas a FMP destinou para o curso de Administra√ß√£o (manh√£ e noite) no √∫ltimo vestibular?", opcoes: ["50", "100", "200", "150"], resposta: "200" }
    ];

    const quizDiv = document.getElementById("quiz");
    let respostasCertas = 0;
    let indiceAtual = 0;

    function mostrarPergunta(indice) {
      quizDiv.innerHTML = "";
      const item = perguntas[indice];

      const div = document.createElement("div");
      div.classList.add("pergunta", "active");

      const titulo = document.createElement("h3");
      titulo.textContent = item.pergunta;
      div.appendChild(titulo);

      item.opcoes.forEach(opcao => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q" + indice;
        input.value = opcao;
        label.appendChild(input);
        label.appendChild(document.createTextNode(" " + opcao));
        div.appendChild(label);
      });

      quizDiv.appendChild(div);
    }

    function proximaPergunta() {
      const radios = document.getElementsByName("q" + indiceAtual);
      let selecionado = false;
      for (const radio of radios) {
        if (radio.checked) {
          selecionado = true;
          if (radio.value === perguntas[indiceAtual].resposta) {
            respostasCertas++;
          }
        }
      }
      if (!selecionado) {
        alert("Por favor, selecione uma op√ß√£o antes de continuar.");
        return;
      }
      indiceAtual++;
      if (indiceAtual < perguntas.length) {
        mostrarPergunta(indiceAtual);
      } else {
        document.getElementById("botaoProxima").style.display = "none";
        document.getElementById("botaoResultado").style.display = "inline-block";
        quizDiv.innerHTML = "";
      }
    }

    function verificarRespostas() {
      const notaFinal = (respostasCertas / perguntas.length) * 100;
      let mensagem = "";

      if (notaFinal === 100) {
        mensagem = "Excelente! Voc√™ gabaritou o quiz! üéâ";
      } else if (notaFinal >= 80) {
        mensagem = "Muito bom! Voc√™ tem um √≥timo conhecimento sobre a FMP. üëç";
      } else if (notaFinal >= 60) {
        mensagem = "Bom trabalho! Mas d√° pra melhorar. üòâ";
      } else {
        mensagem = "Continue estudando sobre a FMP. Voc√™ vai conseguir! üí™";
      }

      document.getElementById("resultado").textContent =
        `Voc√™ acertou ${respostasCertas} de ${perguntas.length} perguntas!\nSua pontua√ß√£o foi ${notaFinal.toFixed(1)} pontos.\n${mensagem}`;
    }

    mostrarPergunta(indiceAtual);
  </script>
</body>
</html>
